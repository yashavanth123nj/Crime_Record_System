<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Crime Management System</title>
    
    <!-- Bootstrap CSS from CDN (Dark theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-circle fa-5x text-danger"></i>
                        </div>
                        <h1 class="display-4">Oops!</h1>
                        <h2 class="mb-4">Something went wrong</h2>
                        <p class="lead">We're having some technical difficulties.</p>
                        <p class="mb-4">Please try again later or contact the administrator if the problem persists.</p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i> Go to Home
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
