{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </h4>
            </div>
            <div class="card-body text-center">
                <h2 class="mb-4">Crime Management System</h2>
                <p class="lead mb-4">
                    A comprehensive solution for tracking and managing crime records, cases, evidence, and more.
                </p>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <a href="{{ url_for('replit_auth.login') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </a>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                <p class="mb-0">
                    Contact your administrator if you need assistance accessing the system.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
